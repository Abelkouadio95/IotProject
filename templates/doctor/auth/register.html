{% extends 'base.html' %} 

{% block content %}

<main class="container mx-auto px-6 py-8">
  <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
    <div class="px-6 py-4">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Inscription Médecin
      </h2>
      <form action="" method="post" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
            >Nom complet</label
          >
          <input
            type="text"
            name="name"
            id="name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div>
          <label for="mdp" class="block text-sm font-medium text-gray-700 mb-1"
            >Mot de passe</label
          >
          <input
            type="password"
            name="mdp"
            id="mdp"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div>
          <label for="cmdp" class="block text-sm font-medium text-gray-700 mb-1"
            >Confirmer le mot de passe</label
          >
          <input
            type="password"
            name="cmdp"
            id="cmdp"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div>
          <label for="qua" class="block text-sm font-medium text-gray-700 mb-1"
            >Qualifications</label
          >
          <div id="passwordHelpBlock" class="text-xs text-gray-500 mb-1">
            Appuyez sur la touche Ctrl et sélectionnez toutes les qualifications
            qui vous concernent
          </div>
          <select
            id="qua"
            name="qualifications"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            multiple
            size="3"
          >
            <option value="MD(Medicine)">MD(Medicine)</option>
            <option value="DMD (Dental Medicine)">DMD (Dental Medicine)</option>
            <option value="OD (Optometry)">OD (Optometry)</option>
          </select>
        </div>

        <div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300"
          >
            S'inscrire
          </button>
        </div>
      </form>
    </div>
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
      <p class="text-sm text-center text-gray-600">
        Vous avez déjà un compte ?
        <a href="/doctor/login" class="font-medium text-blue-600 hover:text-blue-500">
          Connectez-vous ici
        </a>
      </p>
    </div>
  </div>
</main>

{% endblock %}
