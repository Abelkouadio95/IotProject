{% extends 'patients/auth/register.html' %} {% block content %}
<main class="container mx-auto px-6 py-8">
  <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
    <div class="px-6 py-4">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Connexion {% block login %}Patient{% endblock %}
      </h2>
      <form action="" method="post" class="space-y-4">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div>
          <label for="mdp" class="block text-sm font-medium text-gray-700 mb-1"
            >Mot de passe</label
          >
          <input
            type="password"
            name="mdp"
            id="mdp"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Se souvenir de moi
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
              Mot de passe oubli√© ?
            </a>
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300"
          >
            S'authentifier
          </button>
        </div>
      </form>
    </div>
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
      <p class="text-sm text-center text-gray-600">
        Vous n'avez pas de compte ?
        <a href="{%block signup %}/register{% endblock %}" class="font-medium text-blue-600 hover:text-blue-500">
          Inscrivez-vous ici
        </a>
      </p>
    </div>
  </div>
</main>
{% endblock %}
